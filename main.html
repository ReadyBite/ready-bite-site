<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ready Bite - Main</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f5f5f5;
      color: #333;
      margin: 0;
      padding: 0;
    }
    /* Navigation styling */
    nav {
      font-size: 1.5em;
      padding: 10px 50px;
      background-color: #eee;
      margin-bottom: 20px;
    }
    nav a {
      margin: 0 20px;
      text-decoration: none;
      color: #333;
    }
    .meal-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    .meal {
      border: 1px solid #ccc;
      padding: 10px;
      width: 200px;
      background-color: #fff;
      box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
    }
    .meal:hover {
      transform: scale(1.02);
    }
    .meal img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
    }
    .cart {
      margin: 0 auto 20px auto;
      background-color: #333;
      color: white;
      padding: 15px;
      border-radius: 5px;
      max-width: 400px;
    }
    .feedback-section {
      margin-top: 50px;
      padding: 20px;
      background-color: #e8e8e8;
      text-align: left;
      max-width: 800px;
      margin: 20px auto;
    }
    button {
      background-color: #555;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Ready Bite</h1>
  <nav>
    <a href="main.html">Home</a> | 
    <a href="about.html">About Us</a> | 
    <a href="how-it-works.html">How It Works</a>
  </nav>

  <div class="meal-container" id="mealContainer"></div>
  
  <div class="cart">
    <h2>Cart</h2>
    <ul id="cartList"></ul>
    <p>Total: $<span id="totalPrice">0.00</span></p>
    <!-- Button takes user to order page if cart is not empty -->
    <button onclick="goToOrderPage()">Go to Checkout</button>
  </div>

  <div class="feedback-section">
    <h2>Feedback</h2>
    <p>We value your feedback! Please let us know how we can improve.</p>
    <label for="feedbackMessage">General Feedback:</label>
    <textarea id="feedbackMessage" rows="4" style="width: 100%;" placeholder="Enter your feedback here..."></textarea>
    <label for="rating">Rate your experience (1-5):</label>
    <select id="rating">
      <option value="1">1 - Poor</option>
      <option value="2">2 - Fair</option>
      <option value="3">3 - Good</option>
      <option value="4">4 - Very Good</option>
      <option value="5" selected>5 - Excellent</option>
    </select>
    <button onclick="sendFeedback()">Submit Feedback</button>
  </div>

  <script>
    // Sample meals array
    const meals = [
      { name: "Beef Spaghetti", price: 10, image: "spaghetti_adjusted_cropped_resized.png" },
      { name: "Asian Chicken and Rice w/ Veggie Mix", price: 10, image: "asian_chicken_adjusted_cropped_resized.png" },
      { name: "Bulgogi Beef and Rice w/ Veggie Mix", price: 10, image: "bulgogi_beef_adjusted_cropped_resized.png.png" },
      { name: "Beef Enchiladas", price: 10, image: "beef_enchiladas_adjusted_cropped_resized.png" },
      { name: "Chicken Enchiladas", price: 10, image: "chicken_enchiladas_adjusted_cropped_resized.png" },
      { name: "Chicken Alfredo", price: 10, image: "chicken_alfredo_adjusted_cropped_resized.png" },
      { name: "Smoked BBQ Chicken w/ Potatoes", price: 10, image: "smoked_chicken_adjusted_cropped_resized.png" },
      { name: "Chicken Fajita", price: 10, image: "chicken_fajita_adjusted_cropped_resized.png" },
      { name: "Smoked BBQ Chicken Bulk", price: 12, bulkOptions: [2, 4, 6, 8, 10], image: "smoked_chicken_adjusted_cropped_resized.png" }
    ];

    // Cart array to store items
    let cart = [];

    // Render the meals on the page
    function renderMeals() {
      const container = document.getElementById("mealContainer");
      container.innerHTML = "";
      meals.forEach((meal, index) => {
        let mealDiv = document.createElement("div");
        mealDiv.className = "meal";
        
        // If it's a bulk item, render a dropdown, else a quantity input
        let inputField = meal.bulkOptions 
          ? `<select id="meal-${index}"> 
               ${meal.bulkOptions.map(option => `<option value="${option}">${option} lbs</option>`).join('')} 
             </select>`
          : `<input type="number" id="meal-${index}" min="1" placeholder="Qty">`;
        
        mealDiv.innerHTML = `
          <img src="${meal.image}" alt="${meal.name}">
          <h3>${meal.name}</h3>
          <p>$${meal.price.toFixed(2)}${meal.bulkOptions ? "/lb" : ""}</p>
          ${inputField}
          <button onclick="addToCart(${index})">Add to Cart</button>
        `;
        container.appendChild(mealDiv);
      });
    }

    // Add item to cart
    function addToCart(index) {
      const quantityInput = document.getElementById(`meal-${index}`);
      let quantity = parseInt(quantityInput.value);
      if (isNaN(quantity) || quantity <= 0) return;

      let meal = meals[index];
      let existingItem = cart.find(item => item.name === meal.name);
      if (existingItem) {
        existingItem.quantity += quantity;
      } else {
        cart.push({ name: meal.name, price: meal.price, quantity: quantity });
      }
      quantityInput.value = "";
      updateCart();
    }

    // Update cart display
    function updateCart() {
      const cartList = document.getElementById("cartList");
      const totalPriceElement = document.getElementById("totalPrice");
      cartList.innerHTML = "";
      let total = 0;
      cart.forEach(item => {
        total += item.price * item.quantity;
        let li = document.createElement("li");
        li.innerText = `${item.quantity}x ${item.name} - $${(item.price * item.quantity).toFixed(2)}`;
        cartList.appendChild(li);
      });
      totalPriceElement.innerText = total.toFixed(2);
    }

    // Go to the order page if the cart is not empty
    function goToOrderPage() {
      if (cart.length === 0) {
        alert("Your cart is empty. Add meals before submitting an order.");
        return;
      }
      // Save cart data to localStorage
      localStorage.setItem("cartData", JSON.stringify(cart));
      // Redirect to order page
      window.location.href = "order.html";
    }

    // Dummy feedback function
    function sendFeedback() {
      alert("Feedback submitted. Thank you!");
    }

    // Initialize
    renderMeals();
  </script>
</body>
</html>
