<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ready Bite - Product Details</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Include Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      margin: 0;
      padding: 20px;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 50px;
      background-color: #eeeeee;
    }
    .company-name {
      font-size: 2em;
      font-weight: bold;
    }
    .company-name a {
      text-decoration: none;
      color: inherit;
    }
    nav a {
      margin-right: 10px;
      text-decoration: none;
      color: #333;
      font-size: 1.2em;
    }
    /* Global Cart Dropdown */
    .cart-dropdown {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      position: relative;
    }
    .cart-dropdown:hover .cart-dropdown-content {
      display: block;
    }
    .cart-dropdown-content {
      display: none;
      position: absolute;
      top: 40px;
      right: 0;
      background-color: #fff;
      color: #333;
      border: 1px solid #ccc;
      border-radius: 5px;
      min-width: 200px;
      z-index: 1001;
    }
    .cart-dropdown-content ul {
      list-style: none;
      padding: 10px;
      margin: 0;
      max-height: 200px;
      overflow-y: auto;
    }
    .cart-dropdown-content li {
      margin-bottom: 5px;
      font-size: 0.9em;
    }
    .product-container {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .product-image {
      flex: 1;
      min-width: 250px;
      max-width: 300px;
      margin-right: 20px;
    }
    .product-image img {
      width: 100%;
      border-radius: 10px;
    }
    .product-info {
      flex: 2;
      min-width: 250px;
      text-align: left;
    }
    .product-info h2 {
      margin: 0 0 10px 0;
      font-weight: bold;
    }
    .product-details {
      text-align: left;
      max-width: 800px;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
    }
    .product-details h3 {
      margin-top: 20px;
    }
    /* Chart container */
    .chart-container {
      max-width: 400px;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <header>
    <div class="company-name"><a href="index.html">Ready Bite</a></div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="how-it-works.html">How It Works</a>
    </nav>
    <div id="cartDropdown" class="cart-dropdown" onclick="goToOrderPage()">
      Cart (<span id="cartCount">0</span>)
      <div class="cart-dropdown-content" id="cartDropdownContent">
        <ul id="cartDropdownList"></ul>
      </div>
    </div>
  </header>
  
  <div id="productContent">
    <!-- Product details will be inserted here by JavaScript -->
  </div>
  
  <!-- Nutrition Chart Section -->
  <div class="chart-container">
    <canvas id="nutritionChart"></canvas>
  </div>
  
  <script>
    // Sample meals array with extra details
    const meals = [
      {
        name: "Beef Spaghetti",
        price: 10,
        image: "spaghetti_adjusted_cropped_resized.png",
        description: "A hearty spaghetti dish with rich beef sauce.",
        ingredients: "Beef, spaghetti, tomatoes, garlic, basil, oregano",
        macros: "Calories: 500, Protein: 40g, Carbs: 40g, Fats: 20g"
      },
      {
        name: "Asian Chicken and Rice w/ Veggie Mix",
        price: 10,
        image: "asian_chicken_adjusted_cropped_resized.png",
        description: "Tender chicken with rice and vibrant veggies, tossed in a savory sauce.",
        ingredients: "Chicken, rice, broccoli, carrots, bell peppers, soy sauce, ginger",
        macros: "Calories: 500, Protein: 40g, Carbs: 40g, Fats: 20g"
      },
      {
        name: "Bulgogi Beef and Rice w/ Veggie Mix",
        price: 10,
        image: "bulgogi_beef_adjusted_cropped_resized.png.png",
        description: "Marinated bulgogi beef served over rice with a medley of stir-fried vegetables.",
        ingredients: "Beef, rice, bell peppers, onions, soy sauce, sugar, garlic, sesame oil",
        macros: "Calories: 500, Protein: 40g, Carbs: 40g, Fats: 20g"
      },
      // ... add more meals as needed
    ];
    
    // For this demo, we’ll use the nutrition data from the nutrition banner: Carbs: 40, Protein: 40, Fats: 20
    // In a real-world scenario, you’d store these as numeric values in your meals array.
    const defaultNutrition = { carbs: 40, protein: 40, fats: 20 };
    
    // Get product ID from URL query parameter "id"
    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');
    
    const productContent = document.getElementById("productContent");
    
    if (id === null || isNaN(id) || id < 0 || id >= meals.length) {
      productContent.innerHTML = "<p>Product not found.</p>";
    } else {
      const meal = meals[id];
      productContent.innerHTML = `
        <div class="product-container">
          <div class="product-image">
            <img src="${meal.image}" alt="${meal.name}">
          </div>
          <div class="product-info">
            <h2>${meal.name}</h2>
            <p>${meal.description}</p>
            <h3>Ingredients</h3>
            <p>${meal.ingredients}</p>
            <h3>Nutrition Info</h3>
            <p>${meal.macros}</p>
          </div>
        </div>
      `;
    }
    
    // Global Cart Dropdown Functions (similar to previous examples)
    function loadCart() {
      const savedCart = localStorage.getItem("cartData");
      return savedCart ? JSON.parse(savedCart) : [];
    }
    
    function updateCartDropdown() {
      const loadedCart = loadCart();
      let totalItems = 0;
      loadedCart.forEach(item => { totalItems += item.quantity; });
      document.getElementById("cartCount").innerText = totalItems;
      const cartDropdownList = document.getElementById("cartDropdownList");
      cartDropdownList.innerHTML = "";
      const displayItems = loadedCart.slice(0, 4);
      if (displayItems.length === 0) {
        const li = document.createElement("li");
        li.innerText = "Cart is empty";
        cartDropdownList.appendChild(li);
      } else {
        displayItems.forEach(item => {
          const li = document.createElement("li");
          li.innerText = `${item.quantity}x ${item.name}`;
          cartDropdownList.appendChild(li);
        });
      }
    }
    
    function goToOrderPage() {
      window.location.href = "order.html";
    }
    
    document.addEventListener("DOMContentLoaded", function() {
      updateCartDropdown();
    });
    
    // Setup Nutrition Chart using Chart.js
    function setupNutritionChart() {
      const ctx = document.getElementById('nutritionChart').getContext('2d');
      const data = {
        labels: ['Carbs', 'Protein', 'Fats'],
        datasets: [{
          data: [defaultNutrition.carbs, defaultNutrition.protein, defaultNutrition.fats],
          backgroundColor: ['#FF9800', '#4CAF50', '#F44336']
        }]
      };
      const options = {
        responsive: true,
        plugins: {
          tooltip: {
            callbacks: {
              label: function(context) {
                return context.label + ": " + context.parsed + "g";
              }
            }
          }
        }
      };
      new Chart(ctx, {
        type: 'pie',
        data: data,
        options: options
      });
    }
    
    document.addEventListener("DOMContentLoaded", function() {
      setupNutritionChart();
    });
  </script>
</body>
</html>
