<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ready Bite - Product Details</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Include Chart.js from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* Common Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #eeeeee;
      width: 100%;
      box-sizing: border-box;
      position: relative;
    }
    .company-name {
      font-size: 2em;
      font-weight: bold;
    }
    .company-name a {
      text-decoration: none;
      color: inherit;
    }
    .desktop-nav {
      display: flex;
      align-items: center;
      margin-right: 20px;
    }
    .desktop-nav a {
      margin-right: 10px;
      text-decoration: none;
      color: #333;
      font-size: 1.2em;
    }
    .menu-button {
      display: none;
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    .mobile-menu {
      display: none;
      position: absolute;
      top: 60px;
      left: 0;
      width: 100%;
      background-color: #fff;
      border-top: 1px solid #ccc;
      box-shadow: 0px 2px 5px rgba(0,0,0,0.3);
      z-index: 1000;
    }
    .mobile-menu a {
      display: block;
      padding: 10px 20px;
      text-decoration: none;
      color: #333;
      border-bottom: 1px solid #eee;
    }
    .mobile-menu a:last-child {
      border-bottom: none;
    }
    .cart-dropdown {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      position: relative;
    }
    .cart-dropdown:hover .cart-dropdown-content {
      display: block;
    }
    .cart-dropdown-content {
      display: none;
      position: absolute;
      top: 40px;
      right: 0;
      background-color: #fff;
      color: #333;
      border: 1px solid #ccc;
      border-radius: 5px;
      min-width: 200px;
      z-index: 1001;
    }
    .cart-dropdown-content ul {
      list-style: none;
      padding: 10px;
      margin: 0;
      max-height: 200px;
      overflow-y: auto;
    }
    .cart-dropdown-content li {
      margin-bottom: 5px;
      font-size: 0.9em;
    }
    /* Product Container */
    .product-container {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      gap: 20px;
      padding: 20px;
      box-sizing: border-box;
    }
    .product-image {
      flex: 1;
      min-width: 250px;
      max-width: 300px;
      margin-right: 20px;
    }
    .product-image img {
      width: 100%;
      border-radius: 10px;
    }
    .product-info {
      flex: 2;
      min-width: 250px;
      text-align: left;
    }
    .product-info h2 {
      margin: 0 0 10px 0;
      font-weight: bold;
    }
    .product-info p {
      line-height: 1.5;
    }
    /* Nutrition Charts Grid */
    .chart-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      max-width: 400px;
      margin: 20px auto;
    }
    .chart-item {
      text-align: center;
    }
    .chart-item canvas {
      width: 80px !important;
      height: 80px !important;
    }
    .chart-item p {
      margin-top: 10px;
      font-size: 0.9em;
    }
    /* Nutrition Table */
    .nutrition-table {
      max-width: 400px;
      margin: 20px auto;
      border-collapse: collapse;
    }
    .nutrition-table th, .nutrition-table td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    .nutrition-table th {
      background-color: #4CAF50;
      color: white;
    }
    /* Back Button */
    .back-button {
      text-align: center;
      margin: 20px;
    }
    .back-button a {
      text-decoration: none;
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 1.1em;
    }
    /* Responsive adjustments for header */
    @media (max-width: 768px) {
      .desktop-nav { display: none; }
      .menu-button { display: block; }
    }
  </style>
</head>
<body>
  <header>
    <div class="company-name"><a href="index.html">Ready Bite</a></div>
    <nav class="desktop-nav">
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="how-it-works.html">How It Works</a>
    </nav>
    <button class="menu-button" onclick="toggleMobileMenu()">Menu</button>
    <div class="mobile-menu" id="mobileMenu">
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="how-it-works.html">How It Works</a>
    </div>
    <div id="cartDropdown" class="cart-dropdown" onclick="goToOrderPage()">
      Cart (<span id="cartCount">0</span>)
      <div class="cart-dropdown-content" id="cartDropdownContent">
        <ul id="cartDropdownList"></ul>
      </div>
    </div>
  </header>
  
  <div class="product-container" id="productContent">
    <!-- Product details will be inserted here -->
  </div>
  
  <!-- Nutrition Charts Section -->
  <div class="chart-grid" id="chartGrid">
    <div class="chart-item">
      <canvas id="caloriesChart"></canvas>
      <p>Calories</p>
    </div>
    <div class="chart-item">
      <canvas id="fatChart"></canvas>
      <p>Fat</p>
    </div>
    <div class="chart-item">
      <canvas id="proteinChart"></canvas>
      <p>Protein</p>
    </div>
    <div class="chart-item">
      <canvas id="carbsChart"></canvas>
      <p>Carbs</p>
    </div>
  </div>
  
  <!-- Nutrition Table -->
  <table class="nutrition-table" id="nutritionTable">
    <tr>
      <th>Nutrient</th>
      <th>Amount</th>
      <th>% Daily Value</th>
    </tr>
    <tr>
      <td>Calories</td>
      <td id="caloriesValue"></td>
      <td id="caloriesPercent"></td>
    </tr>
    <tr>
      <td>Fat</td>
      <td id="fatValue"></td>
      <td id="fatPercent"></td>
    </tr>
    <tr>
      <td>Protein</td>
      <td id="proteinValue"></td>
      <td id="proteinPercent"></td>
    </tr>
    <tr>
      <td>Carbs</td>
      <td id="carbsValue"></td>
      <td id="carbsPercent"></td>
    </tr>
  </table>
  
  <div class="back-button">
    <a href="index.html">Back to Main</a>
  </div>
  
  <script>
    // Toggle mobile menu
    function toggleMobileMenu() {
      const menu = document.getElementById("mobileMenu");
      menu.style.display = (menu.style.display === "block") ? "none" : "block";
    }
    
    // Sample meals array (must match the one on main page)
    const meals = [
      {
        name: "Beef Spaghetti",
        price: 10,
        image: "spaghetti_adjusted_cropped_resized.png",
        description: "A hearty spaghetti dish with a rich beef sauce.",
        ingredients: "Beef, spaghetti, tomatoes, garlic, basil, oregano",
        macros: { calories: 500, fat: 20, protein: 40, carbs: 40 }
      },
      {
        name: "Asian Chicken and Rice w/ Veggie Mix",
        price: 10,
        image: "asian_chicken_adjusted_cropped_resized.png",
        description: "Tender chicken with rice and vibrant veggies in a savory sauce.",
        ingredients: "Chicken, rice, broccoli, carrots, bell peppers, soy sauce, ginger",
        macros: { calories: 500, fat: 20, protein: 40, carbs: 40 }
      },
      {
        name: "Bulgogi Beef and Rice w/ Veggie Mix",
        price: 10,
        image: "bulgogi_beef_adjusted_cropped_resized.png.png",
        description: "Marinated bulgogi beef served over rice with a mix of stir-fried vegetables.",
        ingredients: "Beef, rice, bell peppers, onions, soy sauce, sugar, garlic, sesame oil",
        macros: { calories: 500, fat: 20, protein: 40, carbs: 40 }
      },
      {
        name: "Beef Enchiladas",
        price: 10,
        image: "beef_enchiladas_adjusted_cropped_resized.png",
        description: "Delicious beef enchiladas with spicy sauce and melted cheese.",
        ingredients: "Beef, tortillas, cheese, enchilada sauce, onions, spices",
        macros: { calories: 500, fat: 20, protein: 40, carbs: 40 }
      },
      {
        name: "Chicken Enchiladas",
        price: 10,
        image: "chicken_enchiladas_adjusted_cropped_resized.png",
        description: "Tasty chicken enchiladas with a hint of cumin and melted cheese.",
        ingredients: "Chicken, tortillas, cheese, enchilada sauce, garlic, spices",
        macros: { calories: 500, fat: 20, protein: 40, carbs: 40 }
      },
      {
        name: "Chicken Alfredo",
        price: 10,
        image: "chicken_alfredo_adjusted_cropped_resized.png",
        description: "Creamy chicken alfredo pasta with a rich, savory sauce.",
        ingredients: "Chicken, pasta, cream, parmesan, garlic, butter",
        macros: { calories: 500, fat: 20, protein: 40, carbs: 40 }
      },
      {
        name: "Smoked BBQ Chicken w/ Potatoes",
        price: 10,
        image: "smoked_chicken_adjusted_cropped_resized.png",
        description: "Smoked BBQ chicken served with crispy roasted potatoes.",
        ingredients: "Chicken, potatoes, BBQ sauce, herbs, spices",
        macros: { calories: 500, fat: 20, protein: 40, carbs: 40 }
      },
      {
        name: "Chicken Fajita",
        price: 10,
        image: "chicken_fajita_adjusted_cropped_resized.png",
        description: "Sizzling chicken fajitas with bell peppers and onions.",
        ingredients: "Chicken, bell peppers, onions, spices, tortillas",
        macros: { calories: 500, fat: 20, protein: 40, carbs: 40 }
      },
      {
        name: "Smoked BBQ Chicken Bulk",
        price: 12,
        bulkOptions: [2, 4, 6, 8, 10],
        image: "smoked_chicken_adjusted_cropped_resized.png",
        description: "Bulk order of smoked BBQ chicken with special seasoning.",
        ingredients: "Chicken, BBQ seasoning, potatoes, mixed veggies",
        macros: { calories: 500, fat: 20, protein: 40, carbs: 40 }
      }
    ];
    
    let cart = [];
    
    function renderMeals() {
      const container = document.getElementById("mealContainer");
      container.innerHTML = "";
      meals.forEach((meal, index) => {
        const mealDiv = document.createElement("div");
        mealDiv.className = "meal";
        // Entire card clickable except quick add controls
        mealDiv.onclick = function(e) {
          if (e.target.tagName.toLowerCase() !== 'button' &&
              e.target.tagName.toLowerCase() !== 'input' &&
              e.target.tagName.toLowerCase() !== 'select') {
            viewDetails(index);
          }
        };
        
        mealDiv.innerHTML = `
          <div class="nutrition-banner">
            Cal: 500 F:20g C:40g P:40g
          </div>
          <div class="image-container">
            <img src="${meal.image}" alt="${meal.name}">
            <div class="overlay">
              <h3>${meal.name}</h3>
              <p>${meal.macros.calories} Cal, ${meal.macros.fat}g Fat, ${meal.macros.carbs}g Carbs, ${meal.macros.protein}g Protein</p>
              <p>${meal.shortDesc}</p>
            </div>
          </div>
          <div class="meal-info">
            <h3>${meal.name}</h3>
            <p>$${meal.price.toFixed(2)}${meal.bulkOptions ? "/lb" : ""}</p>
          </div>
          <div class="button-container">
            <button onclick="showQtySection(event, ${index})">Quick Add</button>
            <button onclick="viewDetails(${index})">View Details</button>
          </div>
          <div class="quick-add-controls" id="quickAdd-${index}">
            <input type="number" id="quantity-${index}" min="1" value="1">
            <button onclick="quickAdd(${index}, event)">Add</button>
          </div>
        `;
        container.appendChild(mealDiv);
      });
    }
    
    // Show quick add controls and prevent propagation
    function showQtySection(e, index) {
      e.stopPropagation();
      const control = document.getElementById(`quickAdd-${index}`);
      control.style.display = "block";
    }
    
    // Quick Add: get quantity, add item to cart, then hide controls
    function quickAdd(index, e) {
      e.stopPropagation();
      const quantityInput = document.getElementById(`quantity-${index}`);
      let quantity = parseInt(quantityInput.value);
      if (isNaN(quantity) || quantity <= 0) quantity = 1;
      const meal = meals[index];
      const existingItem = cart.find(item => item.name === meal.name);
      if (existingItem) {
        existingItem.quantity += quantity;
      } else {
        cart.push({ name: meal.name, price: meal.price, quantity: quantity });
      }
      updateCart();
      updateCartDropdown();
      alert("Added to cart!");
      document.getElementById(`quickAdd-${index}`).style.display = "none";
    }
    
    // Global Cart Functions
    function updateCart() {
      const cartList = document.getElementById("cartList");
      const totalPriceElement = document.getElementById("totalPrice");
      cartList.innerHTML = "";
      let total = 0;
      cart.forEach((item, i) => {
        total += item.price * item.quantity;
        const li = document.createElement("li");
        li.innerHTML = `${item.quantity}x ${item.name} - $${(item.price * item.quantity).toFixed(2)} <button onclick="removeFromCart(${i})">Remove</button>`;
        cartList.appendChild(li);
      });
      totalPriceElement.innerText = total.toFixed(2);
      localStorage.setItem("cartData", JSON.stringify(cart));
    }
    function removeFromCart(index) {
      cart.splice(index, 1);
      updateCart();
      updateCartDropdown();
    }
    function loadCart() {
      const savedCart = localStorage.getItem("cartData");
      return savedCart ? JSON.parse(savedCart) : [];
    }
    function updateCartDropdown() {
      const loadedCart = loadCart();
      let totalItems = 0;
      loadedCart.forEach(item => { totalItems += item.quantity; });
      document.getElementById("cartCount").innerText = totalItems;
      const cartDropdownList = document.getElementById("cartDropdownList");
      cartDropdownList.innerHTML = "";
      const displayItems = loadedCart.slice(0, 4);
      if (displayItems.length === 0) {
        const li = document.createElement("li");
        li.innerText = "Cart is empty";
        cartDropdownList.appendChild(li);
      } else {
        displayItems.forEach(item => {
          const li = document.createElement("li");
          li.innerText = `${item.quantity}x ${item.name}`;
          cartDropdownList.appendChild(li);
        });
      }
    }
    function viewDetails(index) {
      window.location.href = "product.html?id=" + index;
    }
    function goToOrderPage() {
      window.location.href = "order.html";
    }
    
    document.addEventListener("DOMContentLoaded", function() {
      const savedCart = localStorage.getItem("cartData");
      if (savedCart) {
        cart = JSON.parse(savedCart);
      }
      renderMeals();
      updateCart();
      updateCartDropdown();
    });
  </script>
</body>
</html>
