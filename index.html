<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ready Bite</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .meal-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; }
        .meal { border: 1px solid #ccc; padding: 10px; width: 200px; }
        .cart { margin-top: 20px; }
        .hidden { display: none; }
        .feedback-section { margin-top: 50px; padding: 20px; background-color: #e8e8e8; text-align: left; max-width: 800px; margin-left: auto; margin-right: auto; }
    </style>
</head>
<body>
    <h1>Ready Bite</h1>
    <nav>
        <a href="index.html">Home</a> | <a href="about.html">About Us</a> | <a href="how-it-works.html">How It Works</a>
    </nav>
    <div class="meal-container" id="mealContainer"></div>
    <div class="cart">
        <h2>Cart</h2>
        <ul id="cartList"></ul>
        <p>Total: $<span id="totalPrice">0.00</span></p>
        <button onclick="sendOrder()">Submit Order</button>
    </div>

    <div class="feedback-section">
        <h2>Feedback</h2>
        <p>If you have any issues or complaints, please let us know below:</p>
        <textarea id="feedbackMessage" rows="4" style="width: 100%;" placeholder="Enter your feedback here..."></textarea>
        <button onclick="sendFeedback()">Submit Feedback</button>
    </div>

    <script>
        const meals = [
            { name: "Beef Spaghetti", price: 10 },
            { name: "Asian Chicken and Rice w/ Veggie Mix", price: 10 },
            { name: "Bulgogi Beef and Rice w/ Veggie Mix", price: 10 },
            { name: "Beef Enchiladas", price: 10 },
            { name: "Chicken Enchiladas", price: 10 },
            { name: "Chicken Alfredo", price: 10 },
            { name: "Smoked BBQ Chicken w/ Potatoes", price: 10 },
            { name: "Smoked BBQ Chicken Bulk", price: 12, bulkOptions: [2, 4, 6, 8, 10] }
        ];

        let cart = [];

        function renderMeals() {
            const container = document.getElementById("mealContainer");
            container.innerHTML = "";
            meals.forEach((meal, index) => {
                let mealDiv = document.createElement("div");
                mealDiv.className = "meal";
                let inputField = meal.bulkOptions 
                    ? `<select id="meal-${index}"> ${meal.bulkOptions.map(option => `<option value="${option}">${option} lbs</option>`).join('')} </select>`
                    : `<input type="number" id="meal-${index}" min="1" placeholder="Qty">`;
                
                mealDiv.innerHTML = `
                    <h3>${meal.name}</h3>
                    <p>$${meal.price.toFixed(2)}${meal.bulkOptions ? "/lb" : ""}</p>
                    ${inputField}
                    <button onclick="addToCart(${index})">Add to Cart</button>
                `;
                container.appendChild(mealDiv);
            });
        }

        function addToCart(index) {
            const quantityInput = document.getElementById(`meal-${index}`);
            let quantity = parseInt(quantityInput.value);
            if (isNaN(quantity) || quantity <= 0) return;

            let meal = meals[index];
            let existingItem = cart.find(item => item.name === meal.name);
            if (existingItem) {
                existingItem.quantity += quantity;
            } else {
                cart.push({ name: meal.name, price: meal.price, quantity: quantity });
            }
            quantityInput.value = "";
            updateCart();
        }

        function updateCart() {
            const cartList = document.getElementById("cartList");
            const totalPriceElement = document.getElementById("totalPrice");
            cartList.innerHTML = "";
            let total = 0;

            cart.forEach(item => {
                total += item.price * item.quantity;
                let li = document.createElement("li");
                li.innerText = `${item.quantity}x ${item.name} - $${(item.price * item.quantity).toFixed(2)}`;
                cartList.appendChild(li);
            });
            totalPriceElement.innerText = total.toFixed(2);
        }

        function sendOrder() {
            if (cart.length === 0) {
                alert("Your cart is empty.");
                return;
            }
            
            let name = prompt("Enter your full name:");
            let phone = prompt("Enter your phone number:");
            let address = prompt("Enter your full address (Street, City, State, ZIP):");
            
            let orderDetails = cart.map(item => `${item.quantity}x ${item.name} - $${(item.price * item.quantity).toFixed(2)}`).join("\n");
            let total = document.getElementById("totalPrice").innerText;
            
            let emailBody = `Name: ${name}\nPhone Number: ${phone}\nAddress: ${address}\n\nOrder List:\n${orderDetails}\n\nTotal: $${total}`;
            
            fetch('https://formspree.io/f/xwplpgbp', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email: 'readybitemeals@gmail.com', message: emailBody })
            })
            .then(response => response.json())
            .then(data => {
                alert("Your order has been received! Please check your email for confirmation and payment methods. Thank you for choosing Ready Bite!");
                cart = [];
                updateCart();
            })
            .catch(error => alert("Error sending order. Please try again."));
        }

        renderMeals();
    </script>
</body>
</html>
