<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ready Bite - Main</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      color: #333;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 50px;
      background-color: #eee;
    }
    header h1 {
      margin: 0;
      font-size: 2em;
    }
    header nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #333;
      font-size: 1.2em;
    }
    /* Global Cart Dropdown (appears on every page) */
    .cart-dropdown {
      position: fixed;
      top: 10px;
      right: 10px;
      background-color: #333;
      color: white;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1000;
    }
    .cart-dropdown:hover .cart-dropdown-content {
      display: block;
    }
    .cart-dropdown-content {
      display: none;
      position: absolute;
      top: 40px;
      right: 0;
      background-color: #fff;
      color: #333;
      border: 1px solid #ccc;
      border-radius: 5px;
      min-width: 200px;
      z-index: 1001;
    }
    .cart-dropdown-content ul {
      list-style: none;
      padding: 10px;
      margin: 0;
      max-height: 200px;
      overflow-y: auto;
    }
    .cart-dropdown-content li {
      margin-bottom: 5px;
      font-size: 0.9em;
    }
    .meal-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      justify-items: center;
      padding: 20px;
    }
    .meal {
      background-color: #fff;
      border: 1px solid #ccc;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
      width: 220px;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .meal img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
    }
    .meal h3 {
      margin: 10px 0 5px 0;
    }
    .meal p {
      margin: 5px 0;
    }
    .button-container {
      display: flex;
      gap: 10px;
      margin-top: auto;
      width: 100%;
    }
    .button-container button {
      flex: 1;
      padding: 8px;
      background-color: #555;
      color: white;
      border: none;
      cursor: pointer;
    }
    .cart-section {
      max-width: 400px;
      margin: 20px auto;
      background-color: #333;
      color: white;
      padding: 15px;
      border-radius: 5px;
      text-align: left;
    }
    .feedback-section {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #e8e8e8;
      text-align: left;
    }
  </style>
</head>
<body>
  <header>
    <h1>Ready Bite</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="how-it-works.html">How It Works</a>
    </nav>
  </header>
  
  <!-- Global Cart Dropdown -->
  <div id="cartDropdown" class="cart-dropdown" onclick="goToOrderPage()">
    Cart (<span id="cartCount">0</span>)
    <div class="cart-dropdown-content" id="cartDropdownContent">
      <ul id="cartDropdownList"></ul>
    </div>
  </div>
  
  <div class="meal-container" id="mealContainer"></div>
  
  <div class="cart-section" id="cartSection">
    <h2>Cart</h2>
    <ul id="cartList"></ul>
    <p>Total: $<span id="totalPrice">0.00</span></p>
    <button onclick="goToOrderPage()">Go to Checkout</button>
  </div>
  
  <div class="feedback-section">
    <h2>Feedback</h2>
    <p>We value your feedback! Please let us know how we can improve.</p>
    <label for="feedbackMessage">General Feedback:</label>
    <textarea id="feedbackMessage" rows="4" style="width: 100%;" placeholder="Enter your feedback here..."></textarea>
    <label for="rating">Rate your experience (1-5):</label>
    <select id="rating">
      <option value="1">1 - Poor</option>
      <option value="2">2 - Fair</option>
      <option value="3">3 - Good</option>
      <option value="4">4 - Very Good</option>
      <option value="5" selected>5 - Excellent</option>
    </select>
    <button onclick="sendFeedback()">Submit Feedback</button>
  </div>
  
  <script>
    // Sample meals array
    const meals = [
      { name: "Beef Spaghetti", price: 10, image: "spaghetti_adjusted_cropped_resized.png" },
      { name: "Asian Chicken and Rice w/ Veggie Mix", price: 10, image: "asian_chicken_adjusted_cropped_resized.png" },
      { name: "Bulgogi Beef and Rice w/ Veggie Mix", price: 10, image: "bulgogi_beef_adjusted_cropped_resized.png.png" },
      { name: "Beef Enchiladas", price: 10, image: "beef_enchiladas_adjusted_cropped_resized.png" },
      { name: "Chicken Enchiladas", price: 10, image: "chicken_enchiladas_adjusted_cropped_resized.png" },
      { name: "Chicken Alfredo", price: 10, image: "chicken_alfredo_adjusted_cropped_resized.png" },
      { name: "Smoked BBQ Chicken w/ Potatoes", price: 10, image: "smoked_chicken_adjusted_cropped_resized.png" },
      { name: "Chicken Fajita", price: 10, image: "chicken_fajita_adjusted_cropped_resized.png" },
      { name: "Smoked BBQ Chicken Bulk", price: 12, bulkOptions: [2, 4, 6, 8, 10], image: "smoked_chicken_adjusted_cropped_resized.png" }
    ];
    
    let cart = [];
    
    function renderMeals() {
      const container = document.getElementById("mealContainer");
      container.innerHTML = "";
      meals.forEach((meal, index) => {
        const mealDiv = document.createElement("div");
        mealDiv.className = "meal";
        let inputField = meal.bulkOptions 
          ? `<select id="meal-${index}"> 
               ${meal.bulkOptions.map(option => `<option value="${option}">${option} lbs</option>`).join('')} 
             </select>`
          : `<input type="number" id="meal-${index}" min="1" placeholder="Qty">`;
        
        mealDiv.innerHTML = `
          <img src="${meal.image}" alt="${meal.name}">
          <h3>${meal.name}</h3>
          <p>$${meal.price.toFixed(2)}${meal.bulkOptions ? "/lb" : ""}</p>
          <div class="button-container">
            <button onclick="addToCart(${index})">Add to Cart</button>
            <button onclick="viewDetails(${index})">View Details</button>
          </div>
        `;
        container.appendChild(mealDiv);
      });
    }
    
    function addToCart(index) {
      const quantityInput = document.getElementById(`meal-${index}`);
      let quantity = parseInt(quantityInput.value);
      if (isNaN(quantity) || quantity <= 0) return;
      const meal = meals[index];
      const existingItem = cart.find(item => item.name === meal.name);
      if (existingItem) {
        existingItem.quantity += quantity;
      } else {
        cart.push({ name: meal.name, price: meal.price, quantity: quantity });
      }
      quantityInput.value = "";
      updateCart();
      updateCartDropdown();
    }
    
    function updateCart() {
      const cartList = document.getElementById("cartList");
      const totalPriceElement = document.getElementById("totalPrice");
      cartList.innerHTML = "";
      let total = 0;
      cart.forEach(item => {
        total += item.price * item.quantity;
        const li = document.createElement("li");
        li.innerText = `${item.quantity}x ${item.name} - $${(item.price * item.quantity).toFixed(2)}`;
        cartList.appendChild(li);
      });
      totalPriceElement.innerText = total.toFixed(2);
      localStorage.setItem("cartData", JSON.stringify(cart));
    }
    
    function viewDetails(index) {
      window.location.href = "product.html?id=" + index;
    }
    
    function goToOrderPage() {
      window.location.href = "order.html";
    }
    
    function sendFeedback() {
      alert("Feedback submitted. Thank you!");
    }
    
    // Cart Dropdown functions
    function loadCart() {
      const savedCart = localStorage.getItem("cartData");
      return savedCart ? JSON.parse(savedCart) : [];
    }
    
    function updateCartDropdown() {
      const loadedCart = loadCart();
      document.getElementById("cartCount").innerText = loadedCart.length;
      const cartDropdownList = document.getElementById("cartDropdownList");
      cartDropdownList.innerHTML = "";
      const displayItems = loadedCart.slice(0, 4);
      if (displayItems.length === 0) {
        const li = document.createElement("li");
        li.innerText = "Cart is empty";
        cartDropdownList.appendChild(li);
      } else {
        displayItems.forEach(item => {
          const li = document.createElement("li");
          li.innerText = `${item.quantity}x ${item.name}`;
          cartDropdownList.appendChild(li);
        });
      }
    }
    
    document.addEventListener("DOMContentLoaded", function() {
      // Load cart if it exists
      const savedCart = localStorage.getItem("cartData");
      if (savedCart) {
        cart = JSON.parse(savedCart);
      }
      renderMeals();
      updateCart();
      updateCartDropdown();
    });
  </script>
</body>
</html>
