<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ready Bite</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f5f5f5; color: #333; }
        .meal-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; }
        .meal { border: 1px solid #ccc; padding: 10px; width: 200px; background-color: #fff; }
        .cart { margin-top: 20px; background-color: #333; color: white; padding: 15px; border-radius: 5px; }
        .hidden { display: none; }
        .feedback-section { margin-top: 50px; padding: 20px; background-color: #e8e8e8; text-align: left; max-width: 800px; margin-left: auto; margin-right: auto; }
        button { background-color: #555; color: white; border: none; padding: 10px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Ready Bite</h1>
    <nav>
        <a href="index.html">Home</a> | <a href="about.html">About Us</a> | <a href="how-it-works.html">How It Works</a>
    </nav>
    <div class="meal-container" id="mealContainer"></div>
    <div class="cart">
        <h2>Cart</h2>
        <ul id="cartList"></ul>
        <p>Total: $<span id="totalPrice">0.00</span></p>
        <button onclick="goToOrderPage()">Submit Order</button>
    </div>

    <div class="feedback-section">
        <h2>Feedback</h2>
        <p>We value your feedback! Please let us know how we can improve.</p>
        
        <label for="feedbackMessage">General Feedback:</label>
        <textarea id="feedbackMessage" rows="4" style="width: 100%;" placeholder="Enter your feedback here..."></textarea>
        
        <label for="rating">Rate your experience (1-5):</label>
        <select id="rating">
            <option value="1">1 - Poor</option>
            <option value="2">2 - Fair</option>
            <option value="3">3 - Good</option>
            <option value="4">4 - Very Good</option>
            <option value="5" selected>5 - Excellent</option>
        </select>
        
        <p>What could be improved?</p>
        <input type="checkbox" id="deliveryIssue" value="Delivery Issue"> <label for="deliveryIssue">Delivery Issue</label><br>
        <input type="checkbox" id="mealQuality" value="Meal Quality"> <label for="mealQuality">Meal Quality</label><br>
        <input type="checkbox" id="portionSize" value="Portion Size"> <label for="portionSize">Portion Size</label><br>
        <input type="checkbox" id="other" value="Other"> <label for="other">Other</label><br>
        
        <label for="suggestions">Any other suggestions?</label>
        <textarea id="suggestions" rows="3" style="width: 100%;" placeholder="Additional comments..."></textarea>
        
        <button onclick="sendFeedback()">Submit Feedback</button>
    </div>

    <script>
        function sendFeedback() {
            const feedbackMessage = document.getElementById("feedbackMessage").value;
            const rating = document.getElementById("rating").value;
            let improvements = [];
            
            if (document.getElementById("deliveryIssue").checked) improvements.push("Delivery Issue");
            if (document.getElementById("mealQuality").checked) improvements.push("Meal Quality");
            if (document.getElementById("portionSize").checked) improvements.push("Portion Size");
            if (document.getElementById("other").checked) improvements.push("Other");
            
            const suggestions = document.getElementById("suggestions").value;
            
            const feedbackDetails = `Feedback: ${feedbackMessage}\nRating: ${rating}/5\nImprovements: ${improvements.join(", ")}\nSuggestions: ${suggestions}`;
            
            alert("Thank you for your feedback! We appreciate your input.");
            console.log("Feedback Submitted:", feedbackDetails);
        }
    </script>
</body>
</html>
