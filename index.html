<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ready Bite - Main</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      color: #333;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 50px;
      background-color: #eee;
    }
    .company-name {
      font-size: 2em;
      font-weight: bold;
    }
    .header-right {
      display: flex;
      align-items: center;
    }
    nav {
      margin-right: 20px;
    }
    nav a {
      margin-right: 10px;
      text-decoration: none;
      color: #333;
      font-size: 1.2em;
    }
    /* Global Cart Dropdown */
    .cart-dropdown {
      background-color: #333;
      color: white;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      position: relative;
    }
    .cart-dropdown:hover .cart-dropdown-content {
      display: block;
    }
    .cart-dropdown-content {
      display: none;
      position: absolute;
      top: 40px;
      right: 0;
      background-color: #fff;
      color: #333;
      border: 1px solid #ccc;
      border-radius: 5px;
      min-width: 200px;
      z-index: 1001;
    }
    .cart-dropdown-content ul {
      list-style: none;
      padding: 10px;
      margin: 0;
      max-height: 200px;
      overflow-y: auto;
    }
    .cart-dropdown-content li {
      margin-bottom: 5px;
      font-size: 0.9em;
    }
    /* Meal Grid */
    .meal-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      justify-items: center;
      padding: 20px;
    }
    .meal {
      background-color: #fff;
      border: 1px solid #ccc;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
      width: 220px;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .meal img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
    }
    .meal h3 {
      margin: 10px 0 5px 0;
      text-align: center; /* Center the meal name */
    }
    .meal p {
      margin: 5px 0;
    }
    .button-container {
      display: flex;
      gap: 10px;
      margin-top: auto;
      width: 100%;
    }
    .button-container button {
      flex: 1;
      padding: 8px;
      background-color: #555;
      color: white;
      border: none;
      cursor: pointer;
    }
    /* Cart Section */
    .cart-section {
      max-width: 400px;
      margin: 20px auto;
      background-color: #333;
      color: white;
      padding: 15px;
      border-radius: 5px;
      text-align: left;
    }
    .cart-section ul {
      list-style: none;
      padding: 0;
    }
    .cart-section li {
      margin-bottom: 10px;
      font-size: 1em;
    }
    .cart-section li button {
      margin-left: 10px;
      background-color: #c00;
      border: none;
      color: white;
      padding: 2px 6px;
      cursor: pointer;
      border-radius: 3px;
    }
    .feedback-section {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #e8e8e8;
      text-align: left;
    }
    /* Responsive for mobile: 2 meals per row */
    @media (max-width: 768px) {
      .meal-container {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    /* Hide quantity input & "Add" button by default; show after Quick Add click */
    .hidden-qty {
      display: none;
      margin-top: 5px;
    }
    .qty-message {
      color: #c00;
      font-size: 0.9em;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <header>
    <div class="company-name">Ready Bite</div>
    <div class="header-right">
      <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="how-it-works.html">How It Works</a>
      </nav>
      <div id="cartDropdown" class="cart-dropdown" onclick="goToOrderPage()">
        Cart (<span id="cartCount">0</span>)
        <div class="cart-dropdown-content" id="cartDropdownContent">
          <ul id="cartDropdownList"></ul>
        </div>
      </div>
    </div>
  </header>
  
  <div class="meal-container" id="mealContainer"></div>
  
  <div class="cart-section" id="cartSection">
    <h2>Cart</h2>
    <ul id="cartList"></ul>
    <p>Total: $<span id="totalPrice">0.00</span></p>
    <button onclick="goToOrderPage()">Go to Checkout</button>
  </div>
  
  <div class="feedback-section">
    <h2>Feedback</h2>
    <p>We value your feedback! Please let us know how we can improve.</p>
    <label for="feedbackMessage">General Feedback:</label>
    <textarea id="feedbackMessage" rows="4" style="width: 100%;" placeholder="Enter your feedback here..."></textarea>
    <label for="rating">Rate your experience (1-5):</label>
    <select id="rating">
      <option value="1">1 - Poor</option>
      <option value="2">2 - Fair</option>
      <option value="3">3 - Good</option>
      <option value="4">4 - Very Good</option>
      <option value="5" selected>5 - Excellent</option>
    </select>
    <button onclick="sendFeedback()">Submit Feedback</button>
  </div>
  
  <script>
    // Sample meals array
    const meals = [
      { name: "Beef Spaghetti", price: 10, image: "spaghetti_adjusted_cropped_resized.png" },
      { name: "Asian Chicken and Rice w/ Veggie Mix", price: 10, image: "asian_chicken_adjusted_cropped_resized.png" },
      { name: "Bulgogi Beef and Rice w/ Veggie Mix", price: 10, image: "bulgogi_beef_adjusted_cropped_resized.png.png" },
      { name: "Beef Enchiladas", price: 10, image: "beef_enchiladas_adjusted_cropped_resized.png" },
      { name: "Chicken Enchiladas", price: 10, image: "chicken_enchiladas_adjusted_cropped_resized.png" },
      { name: "Chicken Alfredo", price: 10, image: "chicken_alfredo_adjusted_cropped_resized.png" },
      { name: "Smoked BBQ Chicken w/ Potatoes", price: 10, image: "smoked_chicken_adjusted_cropped_resized.png" },
      { name: "Chicken Fajita", price: 10, image: "chicken_fajita_adjusted_cropped_resized.png" },
      { name: "Smoked BBQ Chicken Bulk", price: 12, bulkOptions: [2, 4, 6, 8, 10], image: "smoked_chicken_adjusted_cropped_resized.png" }
    ];
    
    let cart = [];
    
    function renderMeals() {
      const container = document.getElementById("mealContainer");
      container.innerHTML = "";
      meals.forEach((meal, index) => {
        const mealDiv = document.createElement("div");
        mealDiv.className = "meal";
        
        // Quick Add approach: initially hide the quantity input & "Add" button
        // We'll toggle them when "Quick Add" is clicked
        let inputField = meal.bulkOptions 
          ? `<select id="qtySelect-${index}" class="hidden-qty"> 
               ${meal.bulkOptions.map(option => `<option value="${option}">${option} lbs</option>`).join('')} 
             </select>`
          : `<input type="number" id="qtyInput-${index}" min="1" class="hidden-qty" value="1">`;
        
        mealDiv.innerHTML = `
          <img src="${meal.image}" alt="${meal.name}">
          <h3>${meal.name}</h3>
          <p>$${meal.price.toFixed(2)}${meal.bulkOptions ? "/lb" : ""}</p>
          <div class="button-container">
            <button onclick="showQtySection(${index})">Quick Add</button>
            <button onclick="viewDetails(${index})">View Details</button>
          </div>
          <p id="qtyMessage-${index}" class="qty-message" style="display:none;">Select quantity</p>
          ${inputField}
          <button id="addBtn-${index}" class="hidden-qty" onclick="addToCart(${index})">Add</button>
        `;
        container.appendChild(mealDiv);
      });
    }
    
    // Show quantity input & "Add" button, plus a small message
    function showQtySection(index) {
      document.getElementById(`qtyMessage-${index}`).style.display = "block";
      const selectEl = document.getElementById(`qtySelect-${index}`);
      const inputEl = document.getElementById(`qtyInput-${index}`);
      const addBtn = document.getElementById(`addBtn-${index}`);
      
      if (selectEl) selectEl.style.display = "inline-block";
      if (inputEl) inputEl.style.display = "inline-block";
      addBtn.style.display = "inline-block";
    }
    
    function addToCart(index) {
      const meal = meals[index];
      let quantity = 1;
      const selectEl = document.getElementById(`qtySelect-${index}`);
      const inputEl = document.getElementById(`qtyInput-${index}`);
      
      if (selectEl) {
        quantity = parseInt(selectEl.value);
      } else if (inputEl) {
        quantity = parseInt(inputEl.value);
      }
      if (isNaN(quantity) || quantity <= 0) quantity = 1;
      
      const existingItem = cart.find(item => item.name === meal.name);
      if (existingItem) {
        existingItem.quantity += quantity;
      } else {
        cart.push({ name: meal.name, price: meal.price, quantity: quantity });
      }
      updateCart();
      updateCartDropdown();
      alert("Added to cart!");
    }
    
    function updateCart() {
      const cartList = document.getElementById("cartList");
      const totalPriceElement = document.getElementById("totalPrice");
      cartList.innerHTML = "";
      let total = 0;
      cart.forEach((item, i) => {
        total += item.price * item.quantity;
        const li = document.createElement("li");
        li.innerHTML = `${item.quantity}x ${item.name} - $${(item.price * item.quantity).toFixed(2)} 
                        <button onclick="removeFromCart(${i})">Remove</button>`;
        cartList.appendChild(li);
      });
      totalPriceElement.innerText = total.toFixed(2);
      localStorage.setItem("cartData", JSON.stringify(cart));
    }
    
    function removeFromCart(index) {
      cart.splice(index, 1);
      updateCart();
      updateCartDropdown();
    }
    
    function viewDetails(index) {
      window.location.href = "product.html?id=" + index;
    }
    
    function goToOrderPage() {
      window.location.href = "order.html";
    }
    
    function sendFeedback() {
      alert("Feedback submitted. Thank you!");
    }
    
    function loadCart() {
      const savedCart = localStorage.getItem("cartData");
      return savedCart ? JSON.parse(savedCart) : [];
    }
    
    function updateCartDropdown() {
      const loadedCart = loadCart();
      // Sum total items across all meal types
      let totalItems = 0;
      loadedCart.forEach(item => {
        totalItems += item.quantity;
      });
      document.getElementById("cartCount").innerText = totalItems;
      
      const cartDropdownList = document.getElementById("cartDropdownList");
      cartDropdownList.innerHTML = "";
      const displayItems = loadedCart.slice(0, 4);
      if (displayItems.length === 0) {
        const li = document.createElement("li");
        li.innerText = "Cart is empty";
        cartDropdownList.appendChild(li);
      } else {
        displayItems.forEach(item => {
          const li = document.createElement("li");
          li.innerText = `${item.quantity}x ${item.name}`;
          cartDropdownList.appendChild(li);
        });
      }
    }
    
    document.addEventListener("DOMContentLoaded", function() {
      const savedCart = localStorage.getItem("cartData");
      if (savedCart) {
        cart = JSON.parse(savedCart);
      }
      renderMeals();
      updateCart();
      updateCartDropdown();
    });
  </script>
</body>
</html>
