<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ready Bite - Feedback</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      margin: 0;
      padding: 20px;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 50px;
      background-color: #eeeeee;
    }
    .company-name {
      font-size: 2em;
      font-weight: bold;
    }
    .company-name a {
      text-decoration: none;
      color: inherit;
    }
    nav a {
      margin-right: 10px;
      text-decoration: none;
      color: #333;
      font-size: 1.2em;
    }
    .feedback-container {
      max-width: 600px;
      margin: 40px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
    }
    .feedback-container h2 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 1em;
      display: block;
      width: 100%;
    }
    .back-button {
      text-align: center;
      margin-top: 20px;
    }
    .back-button a {
      text-decoration: none;
      color: #4CAF50;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <header>
    <div class="company-name"><a href="index.html">Ready Bite</a></div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="how-it-works.html">How It Works</a>
    </nav>
  </header>
  
  <div class="feedback-container">
    <h2>Leave Us Feedback</h2>
    <form id="feedbackForm">
      <label for="feedbackName">Your Name:</label>
      <input type="text" id="feedbackName" required>
      
      <label for="feedbackEmail">Your Email:</label>
      <input type="email" id="feedbackEmail" required>
      
      <label for="feedbackMessage">Feedback:</label>
      <textarea id="feedbackMessage" rows="6" required placeholder="Tell us what you think..."></textarea>
      
      <button type="submit">Submit Feedback</button>
    </form>
  </div>
  
  <div class="back-button">
    <a href="index.html">Back to Main</a>
  </div>
  
  <script>
    document.getElementById("feedbackForm").addEventListener("submit", function(e) {
      e.preventDefault();
      // For now, we'll just alert a message. You can integrate Formspree or your backend here.
      alert("Thank you for your feedback!");
      // Optionally, you can clear the form or redirect the user.
      this.reset();
    });
  </script>
</body>
</html>
